        <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
          <div clas="form-group">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre...">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Apellido...">
              </div>
            </div><br>
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresá tu email" name="e-mail"><br><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">¿Desea recibir las novedades a su email?</label>
            </div>
            <br>
            <h3>¿Como llegaste acá?</h3>
            <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>...</option>
                  <option value="ig">Instagram</option>
                  <option value="fb">Facebook</option>
                  <option value="recomendacion">Recomendación</option>
                  <option value="foros">Foros</option>
                  <option value="otros">Otros</option>
                </select>
              </div>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"><h3>Comentarios</h3></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <br>
            <button class="btn btn-primary" type="reset">Borrar</button>
            <button class="btn btn-primary" type="submit">Enviar!</button>
          </div>
        </form>
